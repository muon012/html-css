<!DOCTYPE html>
<html>
<head>
    <title>Meta tags</title>
    <meta name="Me" content="HTML">
    <meta http-equiv="refresh" content="3; url=https://www.google.com/search?q=guinea+pigs&tbm=isch">
    <base href="https://elizabethmarshallgalleryblog.files.wordpress.com/2011/05/" target="_blank">
</head>
<body>
    <h3>This page will redirect to another in 7 seconds.</h3>
    <p>See the meta attribute "http-equiv" for more info.</p>
    <h3>See the base tag inside the head tag to see that this image is using the href from the base tag as the starting directory. </h3>
    <img src="./guinea_pig-for-blog.jpg" width="500" height="400" alt="guinea">
</body>
</html>
