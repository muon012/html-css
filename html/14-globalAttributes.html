<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Global Attributes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    
    <!-- You can use the lang attribute to specify the language of the text. This will not affect the format of the
    elements with it at all. -->
    <p lang="cmn">你好</p>
    <p lang="en">Hi</p>

    <!-- The tab index attribute allows the user to press the "tab" key to switch between different elements of the webpage. -->
    <p tabindex="3">This is tab 3</p>
    <p tabindex="2">This is tab 2</p>
    <p tabindex="1">This is tab 1</p>
    <input tabindex="4" type="text">

    <!-- The contenteditable attribute allows the user on the webpage to edit the content of the element. -->
    <p contenteditable="true">You can edit me!</p>

    <!-- You can let the text to be draggable using this attribute and set it equal to True -->
    <p draggable="true">I'm draggable!</p>

    <!-- Seeing if you mispel something -->
    <p contenteditable="true" spellcheck="true">Im mispelled, rihgt?</p>

</body>
</html>
