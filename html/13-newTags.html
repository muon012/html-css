<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>New Tags for HTML5</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="main.js"></script>
    </head>

    <body>
        <!-- The dialog tag displays a border around the text, but make sure you use the open attribute. -->
        <!-- This tag is automatically centered and has z-index of 1 -->
        <dialog open>This is a dialog tag.</dialog>

        <br>
        <br>
        <br>
        <br>
        <br>

        <!-- If using <main> you can only have one in the webpage. -->
        
        <!-- Showing a gauge bar -->
        <meter value=".8"></meter>

        <!-- Showing a progress bar -->
        <progress value="20" max="400"></progress>

        <!-- Time tag can display a human-readable time while its attribute "datetime" is used for machinr-readable times. -->
        <time datetime="2000-01-01 00:00:01">New Millenium</time>

        <!-- The word break opportunity allows to break the text when the browser is resized. -->
        <!-- The position of the tag will be the point where the text/word will break as the browswer is changed. -->
        <p>Very <wbr>looooooooooooooooooooooooooooooooooooooooooooooooooooong<wbr>word<wbr>exxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxample</p>
    </body>

</html>
