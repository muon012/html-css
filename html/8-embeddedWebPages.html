<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Embedding web pages</title>
</head>
<body>
    <!-- A lot of websites don't allow to embed their content into your webpage, so you won't be able to use this
    technique a lot. -->
    <iframe src="http://j-asrieland.blogspot.com/" frameborder="1" width="400" height="500">
        <p>This site does not allow to embed its content on this website.</p>
    </iframe>
    <iframe src="http://tutorial.math.lamar.edu/" width="500" height="500" frameborder="0">
        <p>Problem loading the webpage</p>
    </iframe>
</body>
</html>
