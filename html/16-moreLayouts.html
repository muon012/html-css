<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>More about Layouts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="main.js"></script>
    </head>

    <body>
        <!-- Making a menu bar. -->
        <div id="menu" style="position: fixed; top:0; width:100%;">
            <a href="#1" onclick="showContent('1')">Option 1</a>
            <a href="#2" onclick="showContent('2')">Option 2</a>
            <a href="#3" onclick="showContent('3')">Option 3</a>
            <a href="#4" onclick="showContent('4')">Option 4</a>
            <a href="#5" onclick="showContent('5')">Option 5</a>
        </div>

        <div id="content">
            <p id="1" style="visibility: hidden;">Content 1</p>
            <p id="2" style="visibility: hidden;">Content 2</p>
            <p id="3" style="visibility: hidden;">Content 3</p>
            <p id="4" style="visibility: hidden;">Content 4</p>
            <p id="5" style="visibility: hidden;">Content 5</p>
        </div>

        <!-- One way to make a responsive image -->
        <img src="../squirrel.jpg" alt="a squirrel" style="width:50%; height:50%">
        <br>
        <!-- Using the "max-width" property in the style attribute. -->
        <img src="../squirrel.jpg" alt="a squirrel" style="max-width:50%; height:50%">


        <!-- Responsive text using viewport width -->
        <p style="font-size:10vw">I am responsive.</p>


        <script>

            var showContent = function (id) {
                var listOfIds = ["1", "2", "3", "4", "5"];

                for (i = 0; i < listOfIds.length; i++) {
                    if (listOfIds[i] == id) {
                        document.getElementById(id).style.visibility = "visible";
                    } else {
                        document.getElementById(listOfIds[i]).style.visibility = "hidden";
                    }
                }
            }

        </script>

    </body>

</html>
