<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Other CSS Properties</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="main.js"></script>
    </head>

    <body>
        <style>
            /* Other values for cursor are: crosshair, zoom-in/out, help, wait, not-allowed, auto */
            #text1 {
                width: 100%;
                background-color: aqua;
                cursor: pointer;
            }

            #text2 {
                width: 100%;
                background-color: aqua;
                user-select: none;
            }
        </style>
        <p id="text1">Put the cursor over me.</p>
        <p id="text2">Try to select me.</p>
    </body>

</html>
