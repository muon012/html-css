<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- XHTMl is the same as HTML but stricter. -->
<!-- Make sure you includethe DOCTYPE for xhtml files. -->
<html>
    <head>
        <title>XHTML conversion from HTML</title>
    </head>
    <body>
        <h1>This is a heading.</h1>
        <p>This input field is disabled.</p>
        <!-- Make sure boolean values have an equal sign, and ALL elements have a closing tag. -->
        <input type="text" disabled="disabled"></input>
    </body>
</html>
